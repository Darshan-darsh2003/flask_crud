<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>CRUD Operations</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>CRUD Operations</h1>
    </div>
    <form method="POST" action="/create">
      <div class="container text-center card p-5">
        <div class="row">
          <!-- Form to create a new item -->
          <div class="col">
            <label for="new_item">New Item:</label>
            <input
              class="form-control"
              type="text"
              placeholder="Item Name"
              id="new_item"
              name="new_item"
              aria-label="default input example"
              required
            />
          </div>
          <div class="col">
            <label for="new_item_quantity">New Item Quantity:</label>
            <input
              class="form-control"
              type="number"
              placeholder="Item Price"
              id="new_item_quantity"
              name="new_item_quantity"
              aria-label="default input example"
              required
            />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary mt-3">Create</button>
          </div>
        </div>
      </div>
    </form>

    <!-- Display existing items -->
    <div class="card m-5 p-2">
      <h2>Items:</h2>
   
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Item Name</th>
            <th scope="col">Item Quantity</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>
              <a href="/edit/{{ item.id }}" class="btn btn-primary">Edit</a>
              <a href="/delete/{{ item.id }}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
